<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <style>
      .exposition {
        width: 80%;
        text-align: center;
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
        font-size: 28px;
        line-height: 37px;
      }
      .enumerationBox {
        width: 65%;
        text-align: center;
      }
      .enumeration {
        width: 100%;
        text-align: left;
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
        font-size: 28px;
        line-height: 37px;
      }
    </style>

<div>

    <center>
        <img ng-src="{{ communicator.current_logo_src }}" alt="" height="{{ communicator.current_logo_height }}">
        <br><br><br>
        <!-- Display exposition text -->
        <div class=exposition id="exposition">
            {{ communicator.player_exposition }}
        </div>
        <div class="enumerationBox">
            <div class=enumeration id="enumeration">
                {{ communicator.player_exposition_enumeration }}
            </div>
        </div>
    </center>



</div>
